<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poné tu propia franquicia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styleContacto.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio </a></li>
                <li><a href="./pages/promociones.html">Productos</a></li>
                <li><a href="./pages/sucursales.html">Sucursales</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
        
    <div class="form-container">
        <div class="box">
            <h1>¿Querés trabajar con nosotros?</h1>
            <div class="formulario">
                <form action="#">
                    <div class="agrupar">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                        </div>
                    </div>
                    <div class="agrupar">
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu e-mail">
                        </div>
                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" name="telefono" id="telefono">
                        </div>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" rows="10" placeholder="Deja tu mensaje"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-icons">
            <i class="fa-brands fa-instagram fa-sm" aria-hidden="true"></i>
            <i class="fa-brands fa-twitter fa-sm" aria-hidden="true"></i>
            <i class="fa-brands fa-facebook fa-sm" aria-hidden="true"></i>
            <i class="fa-brands fa-tiktok fa-sm" aria-hidden="true"></i>
        </div>
        <div class="copyright">&copy; Copyright 2024</div>
    </footer>
</body>
</html>
